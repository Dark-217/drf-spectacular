openapi: 3.0.3
servers:
- url: http://127.0.0.1:8000
info:
  title: ''
  version: 0.0.0
  description: ''
paths:
  /persons/{id}/:
    get:
      operationId: persons_retrieve
      description: ''
      parameters:
      - name: id
        in: path
        required: true
        description: ''
        schema:
          type: string
      tags:
      - persons
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MetaPerson'
          description: ''
components:
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: Session
    basicAuth:
      type: http
      scheme: basic
  schemas:
    MetaPerson:
      oneOf:
      - $ref: '#/components/schemas/LegalPerson'
      - $ref: '#/components/schemas/NaturalPerson'
      discriminator:
        propertyName: type
        mapping:
          LegalPerson: '#/components/schemas/LegalPerson'
          NaturalPerson: '#/components/schemas/NaturalPerson'
    LegalPerson:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        company_name:
          type: string
          maxLength: 30
      required:
      - company_name
    NaturalPerson:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        first_name:
          type: string
          maxLength: 30
        last_name:
          type: string
          maxLength: 30
      required:
      - first_name
      - last_name

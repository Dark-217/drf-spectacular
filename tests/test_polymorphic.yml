                - $ref: '#/components/schemas/PatchedNaturalPerson'
                discriminator:
                  propertyName: resourcetype
          description: ''
    delete:
      operationId: persons_destroy
      description: ''
      parameters:
      - name: id
        in: path
        required: true
        description: A unique integer value identifying this person.
        schema:
          type: integer
      tags:
      - persons
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '204':
          description: No response body
components:
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: Session
    basicAuth:
      type: http
      scheme: basic
  schemas:
    LegalPerson:
      type: object
      properties:
        company_name:
          type: string
          maxLength: 30
        address:
          type: string
          maxLength: 30
        resourcetype:
          type: string
      required:
      - company_name
      - address
    NaturalPerson:
      type: object
      properties:
        first_name:
          type: string
          maxLength: 30
        last_name:
          type: string
          maxLength: 30
        address:
          type: string
          maxLength: 30
        resourcetype:
          type: string
      required:
      - first_name
      - last_name
      - address
    PatchedLegalPerson:
      type: object
      properties:
        company_name:
          type: string
          maxLength: 30
        address:
          type: string
          maxLength: 30
        resourcetype:
          type: string
    PatchedNaturalPerson:
      type: object
      properties:
        first_name:
          type: string
          maxLength: 30
        last_name:
          type: string
          maxLength: 30
        address:
          type: string
          maxLength: 30
        resourcetype:
          type: string

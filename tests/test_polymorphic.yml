    get:
      operationId: persons_list
      description: ''
      parameters: []
      tags:
      - persons
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  oneOf:
                  - $ref: '#/components/schemas/LegalPerson'
                  - $ref: '#/components/schemas/NaturalPerson'
                  discriminator:
                    propertyName: resourcetype
          description: ''
    post:
      operationId: persons_create
      description: ''
      parameters: []
      tags:
      - persons
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
              - $ref: '#/components/schemas/LegalPerson'
              - $ref: '#/components/schemas/NaturalPerson'
              discriminator:
                propertyName: resourcetype
          application/x-www-form-urlencoded:
            schema:
              oneOf:
              - $ref: '#/components/schemas/LegalPerson'
              - $ref: '#/components/schemas/NaturalPerson'
              discriminator:
                propertyName: resourcetype
          multipart/form-data:
            schema:
              oneOf:
              - $ref: '#/components/schemas/LegalPerson'
              - $ref: '#/components/schemas/NaturalPerson'
              discriminator:
                propertyName: resourcetype
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                oneOf:
                - $ref: '#/components/schemas/LegalPerson'
                - $ref: '#/components/schemas/NaturalPerson'
                discriminator:
                  propertyName: resourcetype
          description: ''
  /persons/{id}/:
    get:
      operationId: persons_retrieve
      description: ''
      parameters:
      - name: id
        in: path
        required: true
        description: A unique integer value identifying this person.
        schema:
          type: integer
      tags:
      - persons
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:

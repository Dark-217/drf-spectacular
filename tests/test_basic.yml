openapi: 3.0.3
servers:
- url: http://127.0.0.1:8000
info:
  title: ''
  version: 0.0.0
  description: ''
paths:
  /albums/:
    get:
      operationId: albums_list
      description: ''
      tags:
      - albums
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Album'
          description: ''
    post:
      operationId: albums_create
      description: 'Special documentation about creating albums


        There is even more info here'
      tags:
      - albums
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Album'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Album'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Album'
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Album'
          description: ''
  /albums/{id}/:
    get:
      operationId: albums_retrieve
      description: ''
      parameters:
      - name: id
        in: path
        required: true
        description: A UUID string identifying this album.
        schema:
          type: string
          format: uuid
      tags:
      - albums
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Album'
          description: ''
    put:
      operationId: albums_update
      description: ''
      parameters:
      - name: id
        in: path
        required: true
        description: A UUID string identifying this album.
        schema:
          type: string
          format: uuid
      tags:
      - albums
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Album'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Album'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Album'
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Album'
          description: ''
    patch:
      operationId: albums_partial_update
      description: ''
      parameters:
      - name: id
        in: path
        required: true
        description: A UUID string identifying this album.
        schema:
          type: string
          format: uuid
      tags:
      - albums
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedAlbum'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedAlbum'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedAlbum'
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PatchedAlbum'
          description: ''
    delete:
      operationId: albums_destroy
      description: ''
      parameters:
      - name: id
        in: path
        required: true
        description: A UUID string identifying this album.
        schema:
          type: string
          format: uuid
      tags:
      - albums
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '204':
          description: No response body
  /albums/{id}/like/:
    post:
      operationId: albums_like_create
      description: ''
      parameters:
      - name: id
        in: path
        required: true
        description: A UUID string identifying this album.
        schema:
          type: string
          format: uuid
      tags:
      - albums
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          description: No response body
components:
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: Session
    basicAuth:
      type: http
      scheme: basic
  schemas:
    Album:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        songs:
          type: array
          items:
            $ref: '#/components/schemas/Song'
          readOnly: true
        single:
          $ref: '#/components/schemas/Song'
          readOnly: true
        title:
          type: string
          maxLength: 100
        genre:
          enum:
          - POP
          - ROCK
          type: string
        year:
          type: integer
        released:
          type: boolean
      required:
      - title
      - genre
      - year
      - released
    Song:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        title:
          type: string
          maxLength: 100
        length:
          type: integer
        top10:
          type: boolean
          readOnly: true
      required:
      - title
      - length
    PatchedAlbum:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        songs:
          type: array
          items:
            $ref: '#/components/schemas/Song'
          readOnly: true
        single:
          $ref: '#/components/schemas/Song'
          readOnly: true
        title:
          type: string
          maxLength: 100
        genre:
          enum:
          - POP
          - ROCK
          type: string
        year:
          type: integer
        released:
          type: boolean

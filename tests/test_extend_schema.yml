openapi: 3.0.3
servers:
- url: http://127.0.0.1:8000
info:
  title: ''
  version: 0.0.0
  description: ''
paths:
  /doesitall/:
    post:
      operationId: customname_create
      description: this weird endpoint needs some explaining
      parameters:
      - in: query
        name: expiration_date
        schema:
          type: string
          format: date-time
        description: time the object will expire at
        required: false
      - in: header
        name: test_mode
        schema:
          type: boolean
        description: creation will be in the sandbox
        required: false
      tags:
      - custom_tag
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Alpha'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Alpha'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Alpha'
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      deprecated: true
      responses:
        201:
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Beta'
          description: ''
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Gamma'
          description: ''
        500:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDetail'
          description: ''
  /doesitall/callback/:
    post:
      operationId: doesitall_callback_create
      description: ''
      tags:
      - doesitall
      requestBody:
        content:
          application/json:
            schema:
              type: object
              additionalProperties: {}
          application/x-www-form-urlencoded:
            schema:
              type: object
              additionalProperties: {}
          multipart/form-data:
            schema:
              type: object
              additionalProperties: {}
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        201:
          description: No response body
  /doesitall/{id}/subscribe/:
    post:
      operationId: doesitall_subscribe_create
      description: ''
      parameters:
      - name: id
        in: path
        required: true
        description: ''
        schema:
          type: string
      tags:
      - doesitall
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        201:
          description: No response body
components:
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: Session
    basicAuth:
      type: http
      scheme: basic
  schemas:
    Alpha:
      type: object
      properties:
        field_a:
          type: string
        field_b:
          type: integer
      required:
      - field_a
      - field_b
    Beta:
      type: object
      properties:
        field_a:
          type: string
        field_b:
          type: integer
        field_c:
          type: object
          additionalProperties: {}
      required:
      - field_a
      - field_b
      - field_c
    Gamma:
      type: object
      properties:
        encoding:
          type: string
        image_data:
          type: string
          format: byte
      required:
      - encoding
      - image_data
    ErrorDetail:
      type: object
      properties:
        field_i:
          type: string
          format: date-time
          readOnly: true
        field_j:
          $ref: '#/components/schemas/Inline'
          readOnly: true
        field_k:
          type: array
          items:
            $ref: '#/components/schemas/Inline'
          readOnly: true
        field_l:
          enum:
          - a
          - b
          type: string
          readOnly: true
    Inline:
      type: object
      properties:
        inline_b:
          type: boolean
        inline_i:
          type: integer
      required:
      - inline_b
      - inline_i

openapi: 3.0.3
info:
  title: ''
  version: 0.0.0
paths:
  /doesitall/:
    post:
      operationId: customname_create
      description: this weird endpoint needs some explaining
      parameters:
      - in: query
        name: expiration_date
        schema:
          type: string
          format: date-time
        description: time the object will expire at
      - in: header
        name: test_mode
        schema:
          type: boolean
          enum:
          - true
          - false
        description: creation will be in the sandbox
      tags:
      - custom_tag
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Alpha'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Alpha'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Alpha'
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      deprecated: true
      responses:
        201:
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Beta'
          description: ''
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Gamma'
          description: ''
        500:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDetail'
          description: ''
  /doesitall/callback/{ephemeral}/:
    post:
      operationId: doesitall_callback_create
      description: ''
      parameters:
      - in: path
        name: ephemeral
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - doesitall
      requestBody:
        content:
          application/json:
            schema:
              type: object
              additionalProperties: {}
          application/x-www-form-urlencoded:
            schema:
              type: object
              additionalProperties: {}
          multipart/form-data:
            schema:
              type: object
              additionalProperties: {}
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        201:
          description: No response body
  /doesitall/manual/:
    post:
      operationId: manual_endpoint
      description: fallback mechanism where can go all out
      tags:
      - manual_tag
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Alpha'
      deprecated: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Gamma'
          description: ''
  /doesitall/only-response-override/:
    post:
      operationId: doesitall_only_response_override_create
      description: ''
      tags:
      - doesitall
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Alpha'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Alpha'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Alpha'
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        204:
          description: No response body
  /doesitall/serializer-query/:
    get:
      operationId: doesitall_serializer_query_retrieve
      description: ''
      parameters:
      - in: query
        name: contains
        schema:
          type: string
          description: filter by containing string
          maxLength: 10
          minLength: 3
      - in: query
        name: nested
        schema:
          $ref: '#/components/schemas/Query'
      - in: query
        name: stars
        schema:
          type: integer
          maximum: 5
          minimum: 1
          description: filter by rating stars
      tags:
      - doesitall
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Alpha'
          description: ''
  /doesitall/{id}/subscribe/:
    post:
      operationId: doesitall_subscribe_create
      description: ''
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - doesitall
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        201:
          description: No response body
components:
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: Session
    basicAuth:
      type: http
      scheme: basic
  schemas:
    Alpha:
      type: object
      properties:
        field_a:
          type: string
        field_b:
          type: integer
      required:
      - field_a
      - field_b
    Beta:
      type: object
      properties:
        field_a:
          type: string
        field_b:
          type: integer
        field_c:
          type: object
          additionalProperties: {}
      required:
      - field_a
      - field_b
      - field_c
    Gamma:
      type: object
      properties:
        encoding:
          type: string
        image_data:
          type: string
          format: byte
      required:
      - encoding
      - image_data
    ErrorDetail:
      type: object
      properties:
        field_i:
          type: string
          format: date-time
          readOnly: true
        field_j:
          $ref: '#/components/schemas/Inline'
          readOnly: true
        field_k:
          type: array
          items:
            $ref: '#/components/schemas/Inline'
          readOnly: true
        field_l:
          enum:
          - a
          - b
          type: string
          readOnly: true
    Inline:
      type: object
      properties:
        inline_b:
          type: boolean
        inline_i:
          type: integer
      required:
      - inline_b
      - inline_i
    Query:
      type: object
      properties:
        stars:
          type: integer
          maximum: 5
          minimum: 1
          description: filter by rating stars
        contains:
          type: string
          description: filter by containing string
          maxLength: 10
          minLength: 3
      required:
      - stars
      - contains

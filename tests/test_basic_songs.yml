openapi: 3.0.3
info:
  title: ''
  version: 0.0.0
paths:
  /songs:
    get:
      operationId: songs_list
      description: ''
      tags:
      - songs
      security:
      - tokenAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Song'
          description: ''
components:
  schemas:
    Song:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        title:
          type: string
          maxLength: 100
        length:
          type: integer
        top10:
          type: boolean
          nullable: true
          readOnly: true
      required:
      - id
      - length
      - title
      - top10
  securitySchemes:
    tokenAuth:
      type: http
      scheme: bearer
      bearerFormat: Token
